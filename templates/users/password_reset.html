{% extends "base.html" %}
{% block content %}
<div class="login-box" style="font-size: 2rem;">
    <div class="container">
        <a 
  
        href="{% url 'login' %}"
      
        
        
        class="btn btn-lg btn-light mb-3 p-3" style="width: 100px; font-size: 2rem;"><i class="fa-solid fa-arrow-left"></i></a>

        <h1 class="mt-3"><b>Forgot Password</b></h1>
        <br>
        {% if form.errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <div id="form_errors">
                {% for key, value in form.errors.items %}
                    <strong>{{ value }}</strong>
                {% endfor %}
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
  <form  method="POST">
    {% csrf_token %}
    <label for="email">Email</label>
    <input type="email" name="email" style="font-size: 1.5rem;" class="form-control form-control-lg"
    autocomplete="email" maxlength="254" required id="id_email"
    placeholder="Enter email">
    
    <input type="submit" value="Register" style="width: 200px; margin-top: 30px;" />
  </form>
</div>
</div>

{% endblock content %}
