{% extends "base.html" %}
{% block title %}Profile Page{% endblock title %}
{% block content %}
    
    
      
        <div class="card">
            
            <div class="card-body">
                {% if can_change %}
       <a href="{% url 'edit-profile' pk=current_profile.pk %}" class="btn btn-lg btn-primary">Edit Profile</a>
    {% endif %}
    <div class="row p-4">
        <img class="rounded-circle account-img" width="100px" height="100px" src="{{ current_profile.profile.avatar.url }} " style="cursor: pointer;"/>
    </div>
    <div class="col-md-5">
        <h3><b>{{current_profile.username}}</b></h3>
    </div>
    <div class="col-md-5">
        <label><b>Full Name:</b></label> {{ current_profile.first_name }} {{current_profile.last_name}}
    </div>
    <div class="col-md-5">
        <label><b>Bio:</b></label> {{ current_profile.profile.bio }}
    </div>
    

            </div></div>
   

{% endblock content %}
