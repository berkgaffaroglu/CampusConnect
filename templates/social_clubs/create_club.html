{% extends 'base.html' %}
{% block title %} Create Social Club {% endblock title%}
{% block content %}
{% if form.errors %}
<div class="alert alert-danger alert-dismissible" role="alert">
  <div id="form_errors">
    {% for key, value in form.errors.items %}
    {{ value }}
    {% endfor %}
  </div>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}
{% include 'social_clubs/partials/club_form.html' with create=True %}
{% endblock %}
